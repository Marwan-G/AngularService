<div class="row">
  <div class="    col-xs-12 col-md-8 col-md-offset-2">
    <form>
      <div class="form-group">
        <label for="formGroup">Account Name</label>
        <input
          type="text"
          class="form-control"  placeholder="Enter Account Name"
          #accountName
          >
      </div>
      <div >

        <select class="custom-select "  #accountStatus>
          <option selected >Choose...</option>
          <option value="active">active</option>
          <option value="inactive">inactive</option>
          <option value="hiden">hiden</option>
        </select>
        </div>
      <br>
        <div>
        <button class="btn btn-primary" (click)="onCreateAccount()">Add</button>
        </div>
    </form>
  </div>
</div>
