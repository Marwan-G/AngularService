  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-8 col-md-offset-2">
          <app-account (newaccount)= "onAccountAdded($event)"></app-account>

          <app-new-account
            *ngFor="let item of accounts; let  i = index"
            [item]= "item"
            [id]="i"
            (status)="onStatuschange($event)">
          </app-new-account>
      </div>
    </div>
  </div>
